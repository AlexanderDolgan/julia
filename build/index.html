<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Julia Kaptelova photography</title>
</head>
<body>
<header class="site-header">
    <img src="../img/assets/logo.png" alt="logo" class="site-header-logo">
    <nav class="header-nav">
        <ul class="header-nav-ul">
            <li>GALLERY</li>
            <li>ABOUT</li>
            <li>CONTACT1</li>
            <li>BLOG</li>
        </ul>
    </nav>
</header>
<main class="site-main">
    <section class="right-bar">
        <div class="right-bar-categories">
            <p>WEDDINGS</p>
            <p>ENGAGEMENTS</p>
            <p>PORTRAITS</p>
            <p>BOUDOIR</p>
            <p>TRAVEL</p>
            <p>PUBLIKATIONS</p>
            <p>ALL POSTS</p>
        </div>
        <div class="right-bar-social-links">
            <ul>
                <li><img src="" alt="in"></li>
                <li><img src="" alt="fb"></li>
                <li><img src="" alt="vk"></li>
            </ul>
        </div>
        <div class="right-bar-in"></div>
        <div class="right-bar-personal-in"></div>
        <div class="right-bar-contact"></div>
        <div class="right-bar-search"></div>
    </section>
    <article class="main-article">
        <header class="main-article-header">
            <h1 class="main-article-header-h1">ANNA & SEMEN, RHODES</h1>
            <h3 class="main-article-header-h3">CATEGORY: WEDDINGS</h3>
        </header>
        <section class="main-article-content">
        </section>

        <footer class="main-article-footer">
            <div class="social-icon">
                <div class="fb-like"></div>
                <div class="share"></div>
            </div>
            <div class="comment-btn"></div>
            <div class="decor"></div>
            <hr>
        </footer>
    </article>

    <section class="archive">
        <header class="also-like-header">
            <h1 class="also-like-header-h1"></h1>
        </header>
        <div class="also-like-content">
        </div>
        <nav class="archive">
            <div class="newer-btn"></div>
            <div class="older-btn"></div>
        </nav>
    </section>

    <section class="comments">
    </section>

</main>
<footer class="site-footer">
    <div class="sign">JULIA KAPTELOVA PHOTOGRAPHY, 2015, ALL RIGHT RESERVED</div>
    <ul class="footer-social-icon">
        <li class="fb-icon"></li>
        <li class="vk-icon"></li>
        <li class="in-icon"></li>
    </ul>
</footer>

<script src="js/main.js"></script>

</body>
</html>
